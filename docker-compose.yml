services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: househelper-postgres
    environment:
      POSTGRES_DB: househelper
      POSTGRES_USER: househelper
      POSTGRES_PASSWORD: househelper_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U househelper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - househelper

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: househelper-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - househelper

  # Apache Kafka
  kafka:
    image: apache/kafka:latest
    container_name: househelper-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - househelper

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: househelper-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=househelper
      - POSTGRES_PWD=househelper_dev_pass
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - househelper

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: househelper-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    networks:
      - househelper

  # API Service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: househelper-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://househelper:househelper_dev_pass@postgres:5432/househelper?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"
    volumes:
      - ./services/api:/app
    networks:
      - househelper
    restart: unless-stopped

  # Notifier Service
  notifier:
    build:
      context: ./services/notifier
      dockerfile: Dockerfile
    container_name: househelper-notifier
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PORT=8083
      - REDIS_URL=redis://redis:6379
      - FCM_CREDENTIALS_PATH=/app/config/fcm-credentials.json
      - APNS_KEY_PATH=/app/config/apns-key.p8
      - APNS_KEY_ID=YOUR_KEY_ID
      - APNS_TEAM_ID=YOUR_TEAM_ID
      - APNS_TOPIC=app.househelper
      - APNS_PRODUCTION=false
    ports:
      - "8083:8083"
    volumes:
      - ./services/notifier:/app
      - ./config/firebase:/app/config
    networks:
      - househelper
    restart: unless-stopped

  # Temporal Worker
  temporal-worker:
    build:
      context: ./services/temporal
      dockerfile: Dockerfile.worker
    container_name: househelper-temporal-worker
    depends_on:
      temporal:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
    networks:
      - househelper
    restart: unless-stopped

  # Temporal API
  temporal-api:
    build:
      context: ./services/temporal
      dockerfile: Dockerfile.api
    container_name: househelper-temporal-api
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - PORT=8084
    ports:
      - "8084:8084"
    networks:
      - househelper
    restart: unless-stopped

  # Kafka Consumer
  kafka-consumer:
    build:
      context: ./services/kafka
      dockerfile: Dockerfile
    container_name: househelper-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_GROUP_ID=house-helper-event-consumer
    networks:
      - househelper
    restart: unless-stopped

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: househelper-adminer
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - househelper

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: househelper-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    networks:
      - househelper

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: househelper-redis-commander
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8085:8081"
    networks:
      - househelper

networks:
  househelper:
    driver: bridge
    name: househelper-network

volumes:
  postgres_data:
    name: househelper-postgres-data
  redis_data:
    name: househelper-redis-data
  kafka_data:
    name: househelper-kafka-data
