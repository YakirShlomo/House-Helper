{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.externalSecrets.secretStore.name }}
  namespace: {{ include "house-helper.namespace" . }}
  labels:
    {{- include "house-helper.labels" . | nindent 4 }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.global.awsRegion | default "us-east-1" }}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-operator
---
{{- range .Values.externalSecrets.secrets }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ include "house-helper.namespace" $ }}
  labels:
    {{- include "house-helper.labels" $ | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ $.Values.externalSecrets.secretStore.name }}
    kind: {{ $.Values.externalSecrets.secretStore.kind }}
  target:
    name: {{ .name }}
    creationPolicy: Owner
    {{- with .template }}
    template:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  data:
    - secretKey: data
      remoteRef:
        key: {{ .remoteRef }}
---
{{- end }}
{{- end }}
