name: Database Migrations

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/api/migrations/**'
      - '.github/workflows/database-migrations.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/api/migrations/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  GO_VERSION: '1.21'

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install migrate tool
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
      
      - name: Run migrations up
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          migrate -path services/api/migrations -database "$DATABASE_URL" up
      
      - name: Verify migrations
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          migrate -path services/api/migrations -database "$DATABASE_URL" version
      
      - name: Test rollback
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          migrate -path services/api/migrations -database "$DATABASE_URL" down 1
          migrate -path services/api/migrations -database "$DATABASE_URL" up

  run-migrations-dev:
    name: Run Migrations (Development)
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: (github.event_name == 'push' && github.ref == 'refs/heads/develop') || github.event.inputs.environment == 'development'
    environment:
      name: development
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Get RDS credentials from Secrets Manager
        id: db-creds
        run: |
          SECRET=$(aws secretsmanager get-secret-value \
            --secret-id house-helper-dev-rds-credentials \
            --query SecretString \
            --output text)
          echo "DB_HOST=$(echo $SECRET | jq -r .endpoint)" >> $GITHUB_OUTPUT
          echo "DB_USER=$(echo $SECRET | jq -r .username)" >> $GITHUB_OUTPUT
          echo "::add-mask::$(echo $SECRET | jq -r .password)"
          echo "DB_PASSWORD=$(echo $SECRET | jq -r .password)" >> $GITHUB_OUTPUT
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install migrate tool
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
      
      - name: Run migrations
        env:
          DATABASE_URL: postgres://${{ steps.db-creds.outputs.DB_USER }}:${{ steps.db-creds.outputs.DB_PASSWORD }}@${{ steps.db-creds.outputs.DB_HOST }}:5432/house_helper?sslmode=require
        run: |
          migrate -path services/api/migrations -database "$DATABASE_URL" up

  run-migrations-prod:
    name: Run Migrations (Production)
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.environment == 'production'
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Get RDS credentials from Secrets Manager
        id: db-creds
        run: |
          SECRET=$(aws secretsmanager get-secret-value \
            --secret-id house-helper-prod-rds-credentials \
            --query SecretString \
            --output text)
          echo "DB_HOST=$(echo $SECRET | jq -r .endpoint)" >> $GITHUB_OUTPUT
          echo "DB_USER=$(echo $SECRET | jq -r .username)" >> $GITHUB_OUTPUT
          echo "::add-mask::$(echo $SECRET | jq -r .password)"
          echo "DB_PASSWORD=$(echo $SECRET | jq -r .password)" >> $GITHUB_OUTPUT
      
      - name: Create database backup
        env:
          DB_HOST: ${{ steps.db-creds.outputs.DB_HOST }}
          DB_USER: ${{ steps.db-creds.outputs.DB_USER }}
          DB_PASSWORD: ${{ steps.db-creds.outputs.DB_PASSWORD }}
        run: |
          BACKUP_FILE="backup-$(date +%Y%m%d-%H%M%S).sql"
          PGPASSWORD=$DB_PASSWORD pg_dump \
            -h $DB_HOST \
            -U $DB_USER \
            -d house_helper \
            -F c \
            -f $BACKUP_FILE
          
          aws s3 cp $BACKUP_FILE s3://house-helper-prod-backups/database/$BACKUP_FILE
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install migrate tool
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
      
      - name: Run migrations
        env:
          DATABASE_URL: postgres://${{ steps.db-creds.outputs.DB_USER }}:${{ steps.db-creds.outputs.DB_PASSWORD }}@${{ steps.db-creds.outputs.DB_HOST }}:5432/house_helper?sslmode=require
        run: |
          migrate -path services/api/migrations -database "$DATABASE_URL" up
      
      - name: Verify migration success
        env:
          DATABASE_URL: postgres://${{ steps.db-creds.outputs.DB_USER }}:${{ steps.db-creds.outputs.DB_PASSWORD }}@${{ steps.db-creds.outputs.DB_HOST }}:5432/house_helper?sslmode=require
        run: |
          migrate -path services/api/migrations -database "$DATABASE_URL" version
