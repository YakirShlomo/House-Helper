name: Flutter Mobile App CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/mobile_flutter/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile_flutter/**'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Analyze and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: apps/mobile_flutter
        run: flutter pub get
      
      - name: Verify formatting
        working-directory: apps/mobile_flutter
        run: dart format --set-exit-if-changed .
      
      - name: Analyze code
        working-directory: apps/mobile_flutter
        run: flutter analyze
      
      - name: Run custom lints
        working-directory: apps/mobile_flutter
        run: dart analyze --fatal-infos

  test:
    name: Unit and Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: apps/mobile_flutter
        run: flutter pub get
      
      - name: Run tests with coverage
        working-directory: apps/mobile_flutter
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: apps/mobile_flutter/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  build-android:
    name: Build Android APK/Bundle
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: apps/mobile_flutter
        run: flutter pub get
      
      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 -d > android/app/keystore.jks
        working-directory: apps/mobile_flutter
      
      - name: Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          EOF
        working-directory: apps/mobile_flutter
      
      - name: Build APK
        working-directory: apps/mobile_flutter
        run: flutter build apk --release --build-number=${{ github.run_number }}
      
      - name: Build App Bundle
        working-directory: apps/mobile_flutter
        run: flutter build appbundle --release --build-number=${{ github.run_number }}
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile_flutter/build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: apps/mobile_flutter/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: apps/mobile_flutter
        run: flutter pub get
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Install CocoaPods
        run: |
          cd apps/mobile_flutter/ios
          pod install
      
      - name: Build iOS (no code signing)
        working-directory: apps/mobile_flutter
        run: |
          flutter build ios --release --no-codesign --build-number=${{ github.run_number }}
      
      # For actual App Store deployment, you would add code signing here
      # using fastlane or similar tools with proper certificates

  deploy-android:
    name: Deploy to Google Play
    runs-on: ubuntu-latest
    needs: build-android
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: android-bundle
          path: bundle
      
      - name: Upload to Google Play Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: app.househelper.house_helper
          releaseFiles: bundle/app-release.aab
          track: internal
          status: completed
          whatsNewDirectory: apps/mobile_flutter/fastlane/metadata/android
